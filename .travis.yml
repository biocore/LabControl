language: python
sudo: required
group: deprecated-2017Q4
env:
  # TODO: 3.6?
  - PYTHON_VERSION=3.5
before_install:
  # TODO: Do we need redis?
  - redis-server --port 7777 &
  - wget http://repo.continuum.io/miniconda/Miniconda3-4.3.31-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda3/bin:$PATH
  - conda update --yes conda
install:
  - travis_retry conda create -q --yes -n qiita python=2.7 pip nose flake8
    pyzmq 'networkx<2.0' pyparsing natsort mock future libgfortran seaborn
    nltk 'pandas>=0.18' 'matplotlib>=1.1.0' 'scipy>0.13.0' 'numpy>=1.7'
    'h5py>=2.3.1'
  - source activate qiita
  - pip install pip==18.1
  # note version differences - pip install sphinx==1.5.5 sphinx-bootstrap-theme ipython[all]==2.4.1
  - pip install sphinx sphinx-bootstrap-theme nose-timer codecov 'Click==6.7'
  - 'echo "backend: Agg" > matplotlibrc'
  # - git clone https://github.com/nicolasff/webdis
  # - pushd webdis
  # - make
  # - ./webdis &
  # - popd
  # - travis_retry pip install . --process-dependency-links
  - pip install https://github.com/biocore/qiita/archive/dev.zip --process-dependency-links
  - qiita-env make --no-load-ontologies
  - qiita pet webserver --no-build-docs start &
  - source deactivate
  # Set the labcontrol config file
  - sed "s#CERTIFICATE_FILEPATH=#CERTIFICATE_FILEPATH=$PWD/support_files/server.crt#g" labcontrol/db/support_files/test_config.cfg > ~/.labcontrol.cfg.1
  - sed "s#KEY_FILEPATH=#KEY_FILEPATH=$PWD/support_files/server.key#g" ~/.labcontrol.cfg.1 > ~/.labcontrol.cfg
  # Install labcontrol
  - travis_retry conda create --yes -n labcontrol python=$PYTHON_VERSION pip nose flake8 mock
  - source activate labcontrol
  - python --version
  - pip install -U pip
  - pip install sphinx sphinx-bootstrap-theme coveralls
  - pip install https://github.com/qiita-spots/qiita_client/archive/master.zip
  - travis_retry pip install .
  - mkdir -p support_files
  - openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout support_files/server.key -out support_files/server.crt -subj "/C=US/ST=CA/L=LaJolla/O=/CN=localhost"
  # Apply the labcontrol patches to the database
  - psql -d qiita_test -f labcontrol/db/support_files/db_patch.sql
  - psql -d qiita_test -f labcontrol/db/support_files/db_patch_manual.sql
script:
  - nosetests --with-doctest --with-coverage -v --cover-package=labcontrol
  - flake8 labcontrol setup.py scripts/*
  # - labcontrol/db/tests/tester.py integration_tests
  # - labcontrol/db/tests/tester.py stress_tests --num_plates 2
  # - labcontrol start_webserver &
  # - LABMAN_PID=$!
  # - sleep 5 # or 10?
  # - kill $LABMAN_PID
addons:
  postgresql: "9.5"
services:
  - redis-server
  - postgresql
after_success:
  - coveralls
